query collectionTotalStats(
    $id: ID!
    $stringId: String!
) @api(name: market) {
    stats: collection(id: $id) {
        id
        volume
        sales
        average
        listed
    },
    floar: marketTokens(
        where: {
            collection: $stringId
        },
        orderBy: price
        orderDirection: asc
        first: 1
    ) {
        id
        price
    }
}