query tokensTextSearch(
    $text: String!,
    $limit: Int!,
    $offset: Int!
) @api(name: market) {
    tokens: marketSearch(text: $text, first: $limit, skip: $offset) {
        id
        tokenId
        title
        media
        price
        contract {
            id
            name
            isVerified
        }
    }
}