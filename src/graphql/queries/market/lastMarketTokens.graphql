query lastMarketTokens(
    $limit: Int!,
    $offset: Int!,
    $orderBy: MarketToken_orderBy!,
    $orderDirection: OrderDirection!
) {
    marketTokens(
        first: $limit,
        skip: $offset,
        orderBy: $orderBy,
        orderDirection: $orderDirection
    ) {
        ownerId
        tokenId
        contractId
        title
        description
        media
        copies
        ipfsReference
        price
    }
}