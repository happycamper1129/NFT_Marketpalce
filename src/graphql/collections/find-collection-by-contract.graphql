query findCollectionByContract(
    $contractId: String!
    $collectionId: String
) @api(name: collections) {
    whitelisted: collections(
        first: 1
        where: {
            contractId: $contractId
        }
    ) {
        id
        collectionId
        image
        title
    }
    mjolnear: collections(
        first: 1
        where: {
            contractId: $contractId
            collectionId: $collectionId
        }
    ) {
        id
        collectionId
        image
        title
    }
}