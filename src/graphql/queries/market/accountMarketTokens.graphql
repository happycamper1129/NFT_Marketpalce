query accountMarketTokens(
    $accountId: ID!,
    $limit: Int!,
    $offset: Int!,
    $orderBy: MarketToken_orderBy!,
    $orderDirection: OrderDirection!,
    $priceFrom: BigInt!,
    $priceTo: BigInt!
) {
    account(id: $accountId) {
        id
        marketTokens(
            first: $limit,
            skip: $offset,
            orderBy: $orderBy,
            orderDirection: $orderDirection,
            where: {
                price_gte: $priceFrom,
                price_lte: $priceTo
            }
        ) {
            id
            tokenId
            contractId
            collectionId
            collectionName
            title
            media
            mintSiteName
            mintSiteLink
            price
        }
    }
}