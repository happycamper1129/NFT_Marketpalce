query collectionTotalStats(
    $id: ID!
) @api(name: market) {
    stats: collection(id: $id) {
        id
        volume
        sales
        average
        listed
        highestSale
        floor: marketTokens(
            orderBy: price
            orderDirection: asc
            first: 1
        ) {
            id
            price
        }
    }
}