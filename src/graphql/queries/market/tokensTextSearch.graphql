query marketTokensSearch(
    $text: String!,
    $limit: Int!,
    $offset: Int!
) {
    searchedMarketTokens: marketSearch(text: $text, first: $limit, skip: $offset) {
        tokenId
        contractId
        ownerId
        title
        description
        media
        mintSiteName,
        mintSiteLink,
        price
    }
}